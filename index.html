<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code Component</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="align-items-center d-flex">
    <div class="container text-center bg-white rounded-4 w-25 h-100">
      <div class="img">
        <img src="./img/image-qr-code.png" alt="QR Code" class="rounded-4" />
      </div>
      <div class="heading fw-bold fs-3 m-3 mt-5">
        Improve your front-end skills by building projects
      </div>
      <div class="comment fs-5 m-3 mb-5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </div>
    </div>
    <!-- JS Link -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
